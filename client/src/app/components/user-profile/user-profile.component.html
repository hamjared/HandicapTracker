<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

      <mat-table [datasource]="dataSource">
        <ng-container matColumnDef="course">
          <mat-header-cell *matHeaderCellDef> Course </mat-header-cell>
          <mat-cell *matCellDef="let course">  </mat-cell>
        </ng-container>
        <ng-container matColumnDef="tees">
          <mat-header-cell *matHeaderCellDef> Tees </mat-header-cell>
          <mat-cell *matCellDef="let tees">  </mat-cell>
        </ng-container>
        <ng-container matColumnDef="score">
          <mat-header-cell *matHeaderCellDef> Score </mat-header-cell>
          <mat-cell *matCellDef="let score">  </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
      </mat-table>

</div>
